<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category - YummyBite</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cat-header { text-align: center; margin: 36px 0 18px 0; }
    .cat-title { font-size: 2.1rem; font-weight: 700; color: #ff385c; margin-bottom: 8px; }
    .cat-filters { display: flex; justify-content: center; gap: 18px; margin-bottom: 32px; }
    .cat-filter-btn { padding: 10px 22px; border-radius: 12px; border: none; font-size: 1.08rem; font-weight: 700; background: #fff; color: #ff385c; box-shadow: 0 2px 8px rgba(255,56,92,0.10); cursor: pointer; transition: background 0.2s, color 0.2s; }
    .cat-filter-btn.active, .cat-filter-btn:hover { background: linear-gradient(90deg, #ff385c, #ffb700); color: #fff; }
    .cat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 32px; max-width: 1100px; margin: 0 auto 48px auto; }
    .cat-card { background: #fff; border-radius: 18px; box-shadow: 0 4px 18px rgba(40,40,80,0.10); overflow: hidden; display: flex; flex-direction: column; align-items: center; padding: 24px 18px 18px 18px; position: relative; }
    .cat-card img { width: 120px; height: 120px; object-fit: cover; border-radius: 16px; margin-bottom: 16px; }
    .cat-card .cat-name { font-size: 1.15rem; font-weight: 700; color: #232323; margin-bottom: 8px; }
    .cat-card .cat-tag { position: absolute; top: 18px; right: 18px; padding: 4px 12px; border-radius: 8px; font-size: 0.95rem; font-weight: 600; color: #fff; background: #43a047; }
    .cat-card .cat-tag.nonveg { background: #d32f2f; }
    @media (max-width: 700px) { .cat-title { font-size: 1.3rem; } .cat-grid { gap: 12px; } }
  </style>
</head>
<body>

    <div class="cat-title" id="cat-title">Category</div>
    <div class="cat-filters">
      <button class="cat-filter-btn active" data-filter="all">All</button>
      <button class="cat-filter-btn" data-filter="veg">Veg Only</button>
      <button class="cat-filter-btn" data-filter="nonveg">Non-Veg Only</button>

    // Get category from URL
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const item = getQueryParam('item') || 'Dosa';
    document.getElementById('cat-title').textContent = item + ' Varieties';
    const data = allData[item] || [];
    const grid = document.getElementById('cat-grid');
    function renderGrid(filter) {
      grid.innerHTML = '';
      data.filter(d => filter === 'all' || d.type === filter).forEach(d => {
        const card = document.createElement('div');
        card.className = 'cat-card';
        card.innerHTML = `
          <img src="${d.img}" alt="${d.name}">
          <div class="cat-name">${d.name}</div>
          <div class="cat-tag ${d.type === 'veg' ? '' : 'nonveg'}">${d.type === 'veg' ? 'Veg' : 'Non-Veg'}</div>
        `;
        grid.appendChild(card);
      });
    }
    // Filter buttons
    document.querySelectorAll('.cat-filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.cat-filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderGrid(btn.dataset.filter);
      });
    });
    renderGrid('all');
  </script>



<script>
  window.onload = () => document.body.classList.add('loaded');
</script>
</body>
</html>
