<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - YummyBite</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .history-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .history-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .history-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #ff385c;
      margin-bottom: 10px;
    }
    
    .history-subtitle {
      color: #666;
      font-size: 1.1rem;
    }
    
    .order-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(40,40,80,0.08);
      margin-bottom: 20px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    
    .order-card:hover {
      transform: translateY(-4px);
    }
    
    .order-header {
      background: linear-gradient(90deg, #ff385c, #ffb700);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .order-id {
      font-weight: 700;
      font-size: 1.1rem;
    }
    
    .order-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .status-pending {
      background: rgba(255, 193, 7, 0.2);
      color: #f57c00;
    }
    
    .status-confirmed {
      background: rgba(33, 150, 243, 0.2);
      color: #1976d2;
    }
    
    .status-delivered {
      background: rgba(76, 175, 80, 0.2);
      color: #388e3c;
    }
    
    .status-cancelled {
      background: rgba(244, 67, 54, 0.2);
      color: #d32f2f;
    }
    
    .order-content {
      padding: 20px;
    }
    
    .order-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: #666;
      font-size: 0.9rem;
    }
    
    .order-items {
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    
    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .order-item:last-child {
      border-bottom: none;
    }
    
    .item-name {
      font-weight: 600;
      color: #333;
    }
    
    .item-price {
      color: #ff385c;
      font-weight: 600;
    }
    
    .order-total {
      border-top: 2px solid #ff385c;
      padding-top: 15px;
      margin-top: 15px;
      text-align: right;
      font-size: 1.2rem;
      font-weight: 700;
      color: #ff385c;
    }
    
    .no-orders {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .no-orders h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }
    
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #666;
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='main.html'">←</button>
  
  <div class="history-container">
    <div class="history-header">
      <h1 class="history-title">Order History</h1>
      <p class="history-subtitle">Track all your past orders</p>
    </div>
    
    <div id="orders-container">
      <div class="loading">Loading your orders...</div>
    </div>
  </div>

  <script>
    // Check authentication
    function checkAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }
    
    // Get status class
    function getStatusClass(status) {
      switch(status.toLowerCase()) {
        case 'pending': return 'status-pending';
        case 'confirmed': return 'status-confirmed';
        case 'delivered': return 'status-delivered';
        case 'cancelled': return 'status-cancelled';
        default: return 'status-pending';
      }
    }
    
    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    // Load orders
    async function loadOrders() {
      if (!checkAuth()) return;
      
      const token = localStorage.getItem('token');
      
      try {
        const response = await fetch('http://localhost:3000/api/orders', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load orders');
        }
        
        const orders = await response.json();
        displayOrders(orders);
        
      } catch (error) {
        console.error('Error loading orders:', error);
        document.getElementById('orders-container').innerHTML = `
          <div class="error-message">
            Failed to load orders. Please try again later.
          </div>
        `;
      }
    }
    
    // Display orders
    function displayOrders(orders) {
      const container = document.getElementById('orders-container');
      
      if (orders.length === 0) {
        container.innerHTML = `
          <div class="no-orders">
            <h3>No Orders Yet</h3>
            <p>You haven't placed any orders yet. Start ordering delicious food!</p>
            <button class="z-btn z-btn-primary" onclick="window.location.href='main.html'">
              Order Now
            </button>
          </div>
        `;
        return;
      }
      
      // Sort orders by date (newest first)
      orders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      
      const ordersHtml = orders.map(order => {
        const itemsHtml = order.items.map(item => `
          <div class="order-item">
            <span class="item-name">${item.name}</span>
            <span class="item-price">₹${item.price}</span>
          </div>
        `).join('');
        
        return `
          <div class="order-card">
            <div class="order-header">
              <div class="order-id">Order #${order.id.slice(0, 8)}</div>
              <div class="order-status ${getStatusClass(order.status)}">
                ${order.status.toUpperCase()}
              </div>
            </div>
            <div class="order-content">
              <div class="order-meta">
                <span>Date: ${formatDate(order.createdAt)}</span>
                <span>Payment: ${order.paymentMethod.toUpperCase()}</span>
              </div>
              <div class="order-items">
                ${itemsHtml}
              </div>
              <div class="order-total">
                Total: ₹${order.total}
              </div>
            </div>
          </div>
        `;
      }).join('');
      
      container.innerHTML = ordersHtml;
    }
    
    // Load orders when page loads
    window.onload = function() {
      loadOrders();
    };
  </script>

<script>
  window.onload = () => document.body.classList.add('loaded');
</script>

</body>
</html>
