<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant - YummyBite</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .restaurant-header {
      background: linear-gradient(135deg, #ff385c, #ffb700);
      color: #fff;
      padding: 40px 0;
      text-align: center;
    }
    .restaurant-info {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .restaurant-name {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
    }
    .restaurant-meta {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .deals-section {
      background: #fff;
      padding: 30px 0;
    }
    .deals-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .deal-card {
      background: #fff7e6;
      border: 2px solid #ffb700;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .deal-icon {
      font-size: 2rem;
      color: #ff385c;
    }
    .deal-content h3 {
      margin: 0 0 5px 0;
      color: #ff385c;
      font-size: 1.1rem;
    }
    .deal-content p {
      margin: 0;
      color: #333;
      font-weight: 600;
    }
    .menu-section {
      padding: 40px 0;
      background: #f7f8fa;
    }
    .menu-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .menu-item {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(40,40,80,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .menu-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(40,40,80,0.12);
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .menu-item-info {
      padding: 20px;
    }
    .menu-item-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #333;
    }
    .menu-item-price {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ff385c;
      margin-bottom: 15px;
    }
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #666;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='main.html'">‚Üê</button>
  
  <div class="restaurant-header">
    <div class="restaurant-info">
      <div class="restaurant-name" id="restaurant-name">Loading...</div>
      <div class="restaurant-meta" id="restaurant-meta"></div>
    </div>
  </div>

  <div class="deals-section">
    <div class="deals-container">
      <h2>Deals & Offers</h2>
      <div id="deals-list">
        <div class="loading">Loading deals...</div>
      </div>
    </div>
  </div>

  <div class="menu-section">
    <div class="menu-container">
      <h2>Menu</h2>
      <div id="menu-grid" class="menu-grid">
        <div class="loading">Loading menu...</div>
      </div>
    </div>
  </div>

  <!-- Cart Sidebar -->
  <aside id="cart-sidebar" class="z-cart-sidebar">
    <div class="z-cart-header">
      <h3>Your Cart</h3>
      <button id="close-cart">√ó</button>
    </div>
    <ul id="cart-items" class="z-cart-items"></ul>
    <div class="z-cart-footer">
      <p><strong>Total:</strong> ‚Çπ<span id="cart-total">0</span></p>
      <label for="payment-method-cart">Payment Method:</label>
      <select id="payment-method-cart" required>
        <option value="cod">Cash on Delivery</option>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
      </select>
      <button id="checkout-btn" class="z-btn z-btn-primary">Checkout</button>
    </div>
  </aside>

  <script src="restaurant-data.js"></script>
  <script>
    // Get restaurant name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const restaurantName = decodeURIComponent(urlParams.get('id'));
    
    if (!restaurantName) {
      alert('Restaurant not found!');
      window.location.href = 'main.html';
    }

    // Cart functionality
    let cart = [];
    
    function updateCartUI() {
      const cartList = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      if (!cartList || !cartTotal) return;
      
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ‚Çπ${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total;
    }

    function openCartSidebar() {
      const sidebar = document.getElementById('cart-sidebar');
      if (sidebar) sidebar.classList.add('open');
    }

    function closeCartSidebar() {
      const sidebar = document.getElementById('cart-sidebar');
      if (sidebar) sidebar.classList.remove('open');
    }

    // Load restaurant data from backend
    async function loadRestaurant() {
      try {
        const response = await fetch(`http://localhost:3000/api/restaurants/name/${restaurantName}`);
        
        if (!response.ok) {
          throw new Error('Restaurant not found');
        }
        
        const restaurant = await response.json();

        // Update restaurant info
        document.getElementById('restaurant-name').textContent = restaurant.name;
        document.getElementById('restaurant-meta').textContent = 
          `${restaurant.cuisines} ‚Ä¢ ${restaurant.rating} ‚òÖ ‚Ä¢ ${restaurant.deliveryTime}`;

        // Render deals
        const dealsList = document.getElementById('deals-list');
        dealsList.innerHTML = restaurant.deals.map(deal => `
          <div class="deal-card">
            <div class="deal-icon">${deal.label === '%' ? 'üéâ' : deal.label}</div>
            <div class="deal-content">
              <h3>${deal.text}</h3>
              <p>${deal.sub}</p>
            </div>
          </div>
        `).join('');

        // Render menu
        const menuGrid = document.getElementById('menu-grid');
        menuGrid.innerHTML = restaurant.menu.map(item => `
          <div class="menu-item">
            <img src="${item.img}" alt="${item.name}">
            <div class="menu-item-info">
              <div class="menu-item-name">${item.name}</div>
              <div class="menu-item-price">‚Çπ${item.price}</div>
              <button class="z-btn z-btn-primary" onclick="addToCart('${item.name}', ${item.price})">
                Add to Cart
              </button>
            </div>
          </div>
        `).join('');

      } catch (error) {
        console.error('Error loading restaurant:', error);
        document.getElementById('restaurant-name').textContent = 'Restaurant not found';
        document.getElementById('deals-list').innerHTML = '<div class="loading">Error loading restaurant data</div>';
        document.getElementById('menu-grid').innerHTML = '<div class="loading">Error loading menu</div>';
      }
    }

    // Add to cart function
    window.addToCart = function(name, price) {
      cart.push({ name, price });
      updateCartUI();
      openCartSidebar();
      
      // Add bounce animation to cart icon
      const cartIcon = document.getElementById('cart-count');
      if (cartIcon) {
        cartIcon.classList.add('cart-bounce');
        setTimeout(() => cartIcon.classList.remove('cart-bounce'), 500);
      }
    };

    // Cart sidebar controls
    document.getElementById('close-cart').onclick = closeCartSidebar;
    
    document.getElementById('checkout-btn').onclick = function() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please login to place an order');
        window.location.href = 'login.html';
        return;
      }
      
      // Redirect to payment gateway
      const orderItems = encodeURIComponent(JSON.stringify(cart));
      const total = document.getElementById('cart-total').textContent;
      const restaurantParam = encodeURIComponent(restaurantName);
      
      window.location.href = `payment-gateway.html?items=${orderItems}&total=${total}&restaurant=${restaurantParam}`;
    };

    // Load restaurant data when page loads
    loadRestaurant();
    
    // Add fade-in effect
    window.onload = () => document.body.classList.add('loaded');
  </script>
</body>
</html>
