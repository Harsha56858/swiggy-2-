<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - YummyBite</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff385c, #ffb700);
      padding: 20px;
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .auth-logo {
      font-size: 2rem;
      font-weight: 800;
      color: #ff385c;
      margin-bottom: 30px;
    }
    
    .auth-tabs {
      display: flex;
      margin-bottom: 30px;
      border-radius: 12px;
      background: #f5f5f5;
      padding: 4px;
    }
    
    .auth-tab {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .auth-tab.active {
      background: #ff385c;
      color: white;
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #ff385c;
    }
    
    .auth-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff385c, #ffb700);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
    }
    
    .auth-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .auth-link {
      margin-top: 20px;
      color: #666;
    }
    
    .auth-link a {
      color: #ff385c;
      text-decoration: none;
      font-weight: 600;
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">üçï YummyBite</div>
      
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Login</button>
        <button class="auth-tab" onclick="switchTab('register')">Register</button>
      </div>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      
      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="auth-btn" id="login-btn">
          <span class="btn-text">Login</span>
          <span class="loading" style="display: none;"></span>
        </button>
      </form>
      
      <!-- Register Form -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-phone">Phone Number</label>
          <input type="tel" id="register-phone" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required>
        </div>
        <button type="submit" class="auth-btn" id="register-btn">
          <span class="btn-text">Register</span>
          <span class="loading" style="display: none;"></span>
        </button>
      </form>
      
      <div class="auth-link">
        <a href="main.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      // Update tab buttons
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update forms
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      if (tab === 'login') {
        document.getElementById('login-form').classList.add('active');
      } else {
        document.getElementById('register-form').classList.add('active');
      }
      
      // Clear messages
      hideMessages();
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }
    
    function hideMessages() {
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }
    
    function setLoading(buttonId, loading) {
      const btn = document.getElementById(buttonId);
      const btnText = btn.querySelector('.btn-text');
      const loadingSpinner = btn.querySelector('.loading');
      
      if (loading) {
        btn.disabled = true;
        btnText.style.display = 'none';
        loadingSpinner.style.display = 'inline-block';
      } else {
        btn.disabled = false;
        btnText.style.display = 'inline';
        loadingSpinner.style.display = 'none';
      }
    }
    
    // Login Form Handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      setLoading('login-btn', true);
      
      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }
        
        // Store token and user data immediately
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        sessionStorage.setItem('profileUser', JSON.stringify(data.user));
        
        // Trigger immediate profile update event
        window.dispatchEvent(new CustomEvent('profileUpdated', { detail: data.user }));
        
        // IMMEDIATE redirect - no delay
        window.location.href = 'main.html';
        
      } catch (error) {
        showError(error.message);
      } finally {
        setLoading('login-btn', false);
      }
    });
    
    // Register Form Handler
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const phone = document.getElementById('register-phone').value;
      const password = document.getElementById('register-password').value;
      
      setLoading('register-btn', true);
      
      try {
        const response = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, phone, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Registration failed');
        }
        
        // Store token and user data immediately
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        sessionStorage.setItem('profileUser', JSON.stringify(data.user));
        
        // Trigger immediate profile update event
        window.dispatchEvent(new CustomEvent('profileUpdated', { detail: data.user }));
        
        // IMMEDIATE redirect - no delay
        window.location.href = 'main.html';
        
      } catch (error) {
        showError(error.message);
      } finally {
        setLoading('register-btn', false);
      }
    });
    
    // Check if user is already logged in
    window.onload = function() {
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = 'main.html';
      }
    };
  </script>



<script>
  window.onload = () => document.body.classList.add('loaded');
</script>
</body>
</html>
